<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada (404) | CSE Motors</title>
    <meta name="description" content="Lo sentimos, la página que estás buscando no pudo ser encontrada.">
    <link rel="stylesheet" href="/css/error-pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Inline critical CSS for faster rendering */
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
        }
        .error-content {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #1a1a1a;
            margin: 0 0 0.5rem;
            line-height: 1;
        }
        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #333;
            margin: 0 0 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #ff9900;
            color: white;
            border: 2px solid #ff9900;
        }
        .btn-primary:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration floating">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24" fill="none" stroke="#ff9900" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">¡Ups! Página no encontrada</h2>
            <p class="error-message">Lo sentimos, la página que estás buscando no existe o ha sido movida. Por favor, verifica la URL o navega de vuelta a nuestra página de inicio.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Volver al inicio
                </a>
                <a href="/contact" class="btn btn-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Contactar soporte
                </a>
            </div>
        </div>
    </div>

    <!-- Load non-critical CSS asynchronously -->
    <link rel="preload" href="/css/error-pages.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/error-pages.css"></noscript>
    
    <!-- Load Google Fonts asynchronously -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" media="print" onload="this.media='all'">
    
    <script>
        // Load remaining styles asynchronously
        window.addEventListener('load', function() {
            // Load main stylesheet
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/css/error-pages.css';
            document.head.appendChild(link);
            
            // Load Google Fonts
            var fontLink = document.createElement('link');
            fontLink.href = 'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap';
            fontLink.rel = 'stylesheet';
            document.head.appendChild(fontLink);
        });
        
        // Add animation class after page load
        document.addEventListener('DOMContentLoaded', function() {
            var elements = document.querySelectorAll('.floating');
            elements.forEach(function(element) {
                element.style.opacity = '0';
                setTimeout(function() {
                    element.style.transition = 'opacity 0.5s ease-in-out';
                    element.style.opacity = '1';
                }, 100);
            });
        });
    </script>
</body>
</html>
